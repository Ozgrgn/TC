<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Place</th>
            <th>Sorting</th>
            <th>Category</th>
            <th>Perma</th>
            <th>TF</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of getPlaces()">
            <td>{{p.name}}</td>
            <td>{{p.sort_no}}</td>
            <td>{{p.category?.name }}</td>
            <td>{{p.perma}}</td>
            <td>{{p.transfree}}</td>
            <td>{{p.status}}</td>
            <td>
                <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/places/edit',p._id]">Edit</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="deletePlace(p)">Delete</button>
            </td>
        </tr>
    </tbody>


</table>
<button class="btn btn-primary" routerLink="/admin/main/places/create">Place Ekle</button>
