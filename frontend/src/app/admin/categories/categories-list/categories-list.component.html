<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of getCategories()">
            <td>{{c.name}}</td>
            <td>
                <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/categories/edit',c._id]">Edit</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="deleteCategory(c)">Delete</button>
            </td>
        </tr>
    </tbody>


</table>
<button class="btn btn-primary" routerLink="/admin/main/categories/create">Category Ekle</button>
