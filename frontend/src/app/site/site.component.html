            <ng-container *ngFor="let p of places">
                <div class="col-md-4">
                    <div class="card mb-3">

                        </div>
                    </div>
                </div>

            </ng-container>
        </div>
    </div>

</div>



<p>

    <tr *ngFor="let place of places; let i = index">
        <td> {{i}} ----{{ place.name }}</td>

</p>
